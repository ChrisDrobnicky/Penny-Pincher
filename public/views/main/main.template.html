<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Penny-Pincher</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" href="../../stylesheets/main.css">
    <link rel="stylesheet" href="./stylesheets/main.stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body class="pp-main">
    <div class="container">
      <header class="pp-header">
        <h1 class="pp-header__heading">Penny-Pincher</h1>
      </header>
      <div class="pp-accounts-container">
        <div class="row" id="accountList"></div>
      </div>
      <div class="pp-total-details">
          <div class="pp-total-details__heading">
            TOTAL BALANCE:
          </div>
          <div class="pp-total-details__balance" id="totalBalance">
          </div>
      </div>
      <div class="pp-transaction-container">
        <a
          href="../add_transaction/add_transaction.template.html"
          class="pp-transaction-container__button--add"
          type="button">
          Add transaction
        </a>
        <a
          href="../accounts/accounts.template.html"
          class="pp-transaction-container__button--reset"
          id="resetLocalStorageButton"
          type="button">
          RESET & START AGAIN
        </a>
      </div>
    </div>
    <script src="../../helper_modules/ManageLocalStorage.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
