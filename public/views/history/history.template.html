<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Penny-Pincher</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" href="../../stylesheets/main.css">
    <link rel="stylesheet" href="./stylesheets/history.stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body class="pp-history">
    <section class="pp-total-information">
      <header class="pp-header">
        <h1 class="pp-header__heading">Penny-Pincher</h1>
      </header>
      <div class="pp-total-details">
        <h2 class="pp-total-details__heading" id="accountName">
        </h2>
        <p class="pp-total-details__balance" id="accountBalance">
        </p>
      </div>
    </section>
      <section class="pp-transaction-history">
        <h1 class="pp-transaction-history__heading">Account history:</h1>
        <table class="pp-transaction-table">
          <thead class="pp-transaction-table-head">
            <tr class="pp-transaction-table-head__tr">
              <th class="pp-transaction-table-head__th" colspan="3">
                <span class="pp-transaction-sorter">Sort by <span class="glyphicon glyphicon-arrow-right"></span></span>
                <span class="pp-transaction-sorter glyphicon glyphicon-list" id="categorySorter">category</span>
                <span class="pp-transaction-sorter glyphicon glyphicon glyphicon-sort-by-alphabet" id="titleSorter">title</span>
                <span class="pp-transaction-sorter glyphicon glyphicon-time" id="dateSorter">date</span>
                <span class="pp-transaction-sorter glyphicon glyphicon-usd" id="amountSorter">amount</span>
              </th>
            </tr>
          </thead>
          <tbody class="pp-transaction-table-body" id="historyTableBody">
          </tbody>
        </table>
        <div class="pp-buttonContainer">
          <a type="button" class="pp-transaction-history__button" href="../main/main.template.html">Back</a>
        </div>
      </section>
    <script src="../../helper_modules/ManageLocalStorage.js"></script>
    <script src="./history.js"></script>
  </body>
</html>
