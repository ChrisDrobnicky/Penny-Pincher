<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Penny-Pincher</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="./stylesheets/history.stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body class="pp-history">
    <div class="container">
      <header class="pp-header">
        <h1 class="pp-header__heading">Penny-Pincher</h1>
        <h2 class="pp-header__subheading" id="accountName"></h2>
      </header>
      <div class="pp-transaction-history">
        <div class="table-responsive">
          <table class="pp-transaction-table table table-bordered">
            <thead class="pp-transaction-table__head">
              <tr>
                <th>Category</th>
                <th>Title</th>
                <th>Date</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody class="pp-transaction-table__body" id="historyTableBody">
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-sm-offset-2 col-sm-10">
        <a type="button" class="btn btn-info" href="../main/main.template.html">Back</a>
      </div>
    </div>
    <script src="../../helper_modules/ManageLocalStorage.js"></script>
    <script src="./history.js"></script>
  </body>
</html>
