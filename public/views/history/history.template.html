<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Penny-Pincher</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" href="../../stylesheets/main.css">
    <link rel="stylesheet" href="./stylesheets/history.stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body class="pp-history">
    <section class="pp-total-information">
      <header class="pp-header">
        <h1 class="pp-header__heading">Penny-Pincher</h1>
      </header>
      <div class="pp-total-details">
        <h2 class="pp-total-details__heading" id="accountName">
        </h2>
        <p class="pp-total-details__balance" id="accountBalance">
        </p>
      </div>
    </section>
    <section class="pp-transactions">
      <h1 class="pp-transactions__heading">Account history</h1>
      <div class="pp-sorter">
        <p class="pp-sorter__heading"> Sort by:</p>
        <button class="pp-sorter__category btn btn-info" id="categorySorter">category </button>
        <button class="pp-sorter__title btn btn-info" id="titleSorter">title</button>
        <button class="pp-sorter__date btn btn-info" id="dateSorter">date</button>
        <button class="pp-sorter__amount btn btn-info" id="amountSorter">amount</button>
      </div>
      <table class="pp-table">
        <tbody class="pp-table__tb" id="historyTableBody">
        </tbody>
      </table>
      <div class="pp-transactions__button">
        <a type="button" class="pp-btn-custom btn btn-warning" href="../main/main.template.html">Back</a>
      </div>
    </section>
    <script src="../../helper_modules/ManageLocalStorage.js"></script>
    <script src="./history.js"></script>
  </body>
</html>
