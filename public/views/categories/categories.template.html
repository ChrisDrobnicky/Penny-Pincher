<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Penny-Pincher categories</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" href="../../stylesheets/main.css">
    <link rel="stylesheet" href="./stylesheets/categories.stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body class="pp-categories">
    <div class="container">
      <header class="pp-header">
        <h1 class="pp-header__heading">Configure Penny-Pincher</h1>
        <h2 class="pp-header__subheading">Step 2/2 - create your categories</h2>
      </header>
      <div class="form-container">
        <div class="row">
          <form class="pp-configure-form">
            <div class="col-lg-6 col-md-6 col-sm-8">
              <h3 class="pp-expense-heading">Expense</h3>
              <ul class="pp-categories-list" id="expenseList"></ul>
              <label class="sr-only" for="expense-category">Expense category</label>
              <input
                type="text"
                id="expense-category"
                class="pp-configure-form__input"
                placeholder="Enter expense category"
                required
                maxlength="20">
              <button type="button" id="add-expenseButton" class="pp-configure-form__button btn btn-success btn-add">
                <span class="glyphicon glyphicon-plus"> </span>
              </button>
            </div>
          </form>
          <form class="pp-configure-form">
            <div class="col-lg-6 col-md-6 col-sm-4">
              <h3 class="pp-income-heading">Income</h3>
              <ul class="pp-categories-list" id="incomeList"></ul>
              <label class="sr-only" for="income-category">Income category</label>
              <input
                type="text"
                id="income-category"
                class="pp-configure-form__input"
                placeholder="Enter income category"
                required
                maxlength="20">
              <button type="button" id="add-incomeButton" class="pp-configure-form__button btn btn-success btn-add">
                <span class="glyphicon glyphicon-plus"> </span>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div id="alertForUser"></div>
      <div class="pp-continue-container">
        <a
          href="../main/main.template.html"
          class="btn btn-primary continue-button"
          role="button">
          Continue
        </a>
      </div>
    </div>
    <script src="../../helper_modules/ManageLocalStorage.js"></script>
    <script src="./categories.js"></script>
  </body>
</html>
