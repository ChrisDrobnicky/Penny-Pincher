<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Penny-Pincher</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="./stylesheets/accounts.stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
        <header class="header">
          <h1 class="header__heading">Configure Penny-Pincher</h1>
          <h2 class="header__subheading">Step 1/2 - create your accounts</h2>
        </header>
      <div class="accounts-container">
        <ul class="account-list" id="accountList">
        </ul>
      </div>
      <div class="form-container">
        <div class="row">
          <form class="configure-form form-inline">
            <div class="col-lg-2 col-md-3 col-sm-3">
              <div class="form-group">
                <label class="sr-only" for="account-name">Account name</label>
                <input
                  type="text"
                  id="account-name"
                  class="configure-form__input"
                  placeholder="Your Account's name"
                  required
                  maxlength="20">
              </div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-3">
              <div class="form-group">
                <div class="input-group">
                  <label class="sr-only" for="account-balance">Account balance </label>
                  <input
                    type="text"
                    id="account-balance"
                    class="configure-form__input"
                    placeholder="Initial balance (e.g. 0.00)"
                    required
                    maxlength="12">
                </div>
              </div>
          </div>
            <div class="col-lg-8 col-md-6 col-sm-6">
              <button type="button" id="add-button" class="btn btn-success btn-add">
                <span class="glyphicon glyphicon-plus"> </span>
              </button>
            </div>
          </form>
        </div>
        <div id="outputDiv"></div>
      </div>
      <div class="continue-container">
        <a
          href="../categories/categories.template.html"
          class="btn btn-primary continue-button"
          role="button">Continue</a>
      </div>
    </div>
    <script src="../../helper_modules/ManageLocalStorage.js"></script>
    <script src="./accounts.js"></script>
  </body>
</html>
