<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Penny-Pincher</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="./stylesheets/add_transaction.stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body class="pp-add-transaction">
    <div class="container">
      <header class="pp-header">
        <h1 class="pp-header__heading">Penny-Pincher</h1>
      </header>
      <div class="pp-transaction">
        <div class="form-horizontal" role="form">
          <div class="pp-transaction__type form-group">
            <label for="transaction-select">Select transaction type:</label>
            <select class="form-control" id="transaction-select">
              <option id="expense" selected>Expense</option>
              <option id="income">Income</option>
            </select>
          </div>
          <div class="pp-transaction__title form-group">
            <label for="title" class="control-label col-sm-2">Title</label>
            <div class="col-sm-10">
              <input class="form-control" id="title" type="text">
            </div>
          </div>
          <div class="pp-transaction__date form-group">
            <label for="date" class="control-label col-sm-2">Date</label>
            <div class="col-sm-10">
              <input class="form-control" id="date" type="date">
            </div>
          </div>
          <div class="pp-transaction__category form-group">
            <label for="category" class="control-label col-sm-2">Category</label>
            <div class="col-sm-10">
              <select class="form-control" id="category"> </select>
            </div>
          </div>
          <div class="pp-transaction__account form-group">
            <label for="account" class="control-label col-sm-2">Account</label>
            <div class="col-sm-10">
              <select class="form-control" id="account"> </select>
            </div>
          </div>
          <div class="pp-transaction__amount form-group">
            <label for="title" class="control-label col-sm-2">Amount</label>
            <div class="col-sm-10">
              <input class="form-control" id="amount" type="text" placeholder="0,00">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success" id="addTransactionButton">Add transaction</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../helper_modules/ManageLocalStorage.js"></script>
    <script src="./add_transaction.js"></script>
  </body>
</html>
